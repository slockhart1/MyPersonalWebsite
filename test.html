<!DOCTYPE html>
<html>
<head>
  <style>
    .header-bar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: flex-end;
    }
    
    .header-bar button {
      background-color: #333;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .header-bar button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
</body>
</html>
